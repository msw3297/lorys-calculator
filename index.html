<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Lory's Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<body>
  <div id="main-container">
    <div id="usable-area">
      <div id="inputs-container">
        <div class="input-container">
          <label 
            for="original-price"
            class="input-label"
          >
            Original Price:
          </label>

          <input 
            type="text"
            id="original-price-input"
            name="original-price"
            value="0"
            autocomplete="off"
            class="input"
          />
        </div>

        <div class="input-container">
          <label 
            for="budget-price"
            class="input-label"
          >
            Budget Price:
          </label>

          <input 
            type="text"
            id="budget-price-input"
            name="budget-price"
            value="0"
            autocomplete="off"
            class="input"
          />
        </div>

        <div class="input-container">
          <label 
            for="promotion-price"
            class="input-label"
          >
            Promotion Price:
          </label>

          <input 
            type="text"
            id="promotion-price-input"
            name="promotion-price"
            value="0"
            autocomplete="off"
            class="input"
          />
        </div>
      </div>

      <div id="buttons-container">
        <button 
          class="control-button"
          id="calculate-button"
        >
          Calculate
        </button>

        <button 
          class="control-button"
          id="clear-button"
        >
          Clear
        </button>
      </div>

      <div id="outputs-container">
        <div class="output-container">
          <p class="output-label">Full Price:</p>

          <div class="output-value-container">
            <p 
              class="output-value-text"
              id="full-price-value"
            >
              0
            </p>
          </div>
        </div>

        <div class="output-container">
          <p class="output-label">Cash Price:</p>

          <div class="output-value-container">
            <p 
              class="output-value-text"
              id="cash-price-value"
            >
              0
            </p>
          </div>
        </div>

        <div class="output-container">
          <p class="output-label">Monthly Rate:</p>

          <div class="output-value-container">
            <p 
              class="output-value-text"
              id="monthly-rate-value"
            >
              0
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
